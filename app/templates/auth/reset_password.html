{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">

  <!-- Logo + Title -->
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <div class="flex justify-center mb-8">
      <img src="{{ url_for('static', filename='img/icons/logo-hand.svg') }}" 
           alt="HandConnect" class="h-20 w-auto md:h-24">
    </div>
    <h2 class="text-5xl font-bold text-[#fe6449]">Dr. Labib</h2>
    <p class="mt-4 text-lg text-gray-600">Create new password</p>
  </div>

  <!-- Card -->
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-10 px-8 shadow-xl rounded-2xl">

      <form class="space-y-8" method="POST">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="mb-6 p-4 rounded-xl text-center font-medium 
                    {% if category == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- New Password -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
          <input type="password" name="password" required
            class="w-full px-5 py-5 pr-14 border border-gray-300 rounded-xl text-lg placeholder-gray-400
                   focus:outline-none focus:ring-2 focus:ring-[#073a3b] focus:border-[#073a3b]"
            placeholder="Enter new password" minlength="6">
          <div class="absolute inset-y-0 right-0 pr-5 flex items-center pointer-events-none mt-8">
            <i class="fas fa-lock text-[#073a3b] text-xl"></i>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input type="password" name="confirm_password" required
            class="w-full px-5 py-5 pr-14 border border-gray-300 rounded-xl text-lg placeholder-gray-400
                   focus:outline-none focus:ring-2 focus:ring-[#073a3b] focus:border-[#073a3b]"
            placeholder="Confirm new password" minlength="6">
          <div class="absolute inset-y-0 right-0 pr-5 flex items-center pointer-events-none mt-8">
            <i class="fas fa-lock text-[#073a3b] text-xl"></i>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full py-5 rounded-xl text-xl font-bold text-white bg-[#073a3b] 
                 hover:bg-[#052d2e] transition">
          Reset Password
        </button>

      </form>

    </div>
  </div>

  <!-- Bottom Illustration -->
  <div class="mt-16 flex justify-center">
    <img src="{{ url_for('static', filename='img/icons/bottom-decoration.svg') }}" 
         class="w-full max-w-2xl opacity-75" alt="">
  </div>

</div>

{% endblock %}
